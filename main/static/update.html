<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OTA Update</title>
<style>
    body {
        background: #f0f2f5;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        margin: 0;
        align-items: center;
        justify-content: center;
    }

    .card {
        background: #fff;
        padding: 24px;
        border-radius: 12px;
        width: 90%;
        max-width: 420px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        text-align: center;
    }

    h2 {
        margin-top: 0;
        font-weight: 600;
    }

    .file-input {
        margin: 20px 0;
    }

    input[type="file"] {
        display: none;
    }

    .file-label {
        display: inline-block;
        padding: 10px 16px;
        background: #007bff;
        color: #fff;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.25s;
    }

    .file-label:hover {
        background: #006ae0;
    }

    #filename {
        margin-top: 8px;
        font-size: 14px;
        color: #444;
    }

    #updateBtn {
        margin-top: 18px;
        padding: 12px 20px;
        width: 100%;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.25s;
        opacity: 0.5;
    }

    #updateBtn.enabled {
        opacity: 1;
    }

    #progress {
        margin-top: 15px;
        font-size: 14px;
        color: #333;
        display: none;
    }
</style>
</head>
<body>

<div class="card">
    <h2>Firmware Update</h2>

    <label class="file-label" for="file">Choose File</label>
    <input id="file" type="file" accept=".bin">
    <div id="filename"></div>

    <button id="updateBtn" disabled>Update</button>
    <div id="progress">Uploading…</div>
</div>

<script>
const fileInput = document.getElementById("file");
const updateBtn = document.getElementById("updateBtn");
const filenameText = document.getElementById("filename");
const progressText = document.getElementById("progress");

fileInput.onchange = () => {
    if (fileInput.files.length > 0) {
        filenameText.textContent = fileInput.files[0].name;
        updateBtn.disabled = false;
        updateBtn.classList.add("enabled");
    }
};

updateBtn.onclick = async () => {
    const file = fileInput.files[0];
    if (!file) return;

    progressText.style.display = "block";
    progressText.textContent = "Uploading…";

    const formData = new FormData();
    formData.append("update", file);

    try {
        const res = await fetch("/update", {
            method: "POST",
            body: formData
        });

        if (res.ok) {
            progressText.textContent = "Update successful! Rebooting…";
            setTimeout(() => location.reload(), 3000);
        } else {
            progressText.textContent = "Update failed.";
        }
    } catch (err) {
        progressText.textContent = "Network error.";
    }
};
</script>

</body>
</html>
