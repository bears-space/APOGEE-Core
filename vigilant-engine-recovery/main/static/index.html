<!doctype html><html><head><meta charset='utf-8'/>
<meta name='viewport' content='width=device-width,initial-scale=1'/>
<title>Vigilant Recovery</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:ui-monospace,monospace;background:#0a0e14;color:#d4d4d8;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
.container{max-width:480px;width:100%;background:linear-gradient(145deg,#141922,#0f1319);border:1px solid #1f2937;border-radius:8px;padding:32px;box-shadow:0 20px 60px rgba(0,0,0,.6)}
h2{font-size:1.5rem;font-weight:700;letter-spacing:-.02em;margin-bottom:8px;background:linear-gradient(135deg,#60a5fa,#3b82f6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.subtitle{font-size:.875rem;color:#ef4444;margin-bottom:24px;font-weight:600}
.file-input{display:block;width:100%;padding:16px;background:#1a1f2e;border:2px dashed #374151;border-radius:6px;cursor:pointer;transition:all .2s;margin-bottom:16px;text-align:center;font-size:.875rem}
.file-input:hover{border-color:#3b82f6;background:#1f2937}
input[type=file]{display:none}
.btn-group{display:flex;gap:12px;margin-bottom:20px}
button{flex:1;padding:14px;font:inherit;font-size:.875rem;font-weight:600;border:none;border-radius:6px;cursor:pointer;transition:all .2s;text-transform:uppercase;letter-spacing:.05em}
.primary{background:#3b82f6;color:#fff}
.primary:hover{background:#2563eb;transform:translateY(-1px);box-shadow:0 4px 12px rgba(59,130,246,.4)}
.secondary{background:#1f2937;color:#d4d4d8;border:1px solid #374151}
.secondary:hover{background:#374151}
button:active{transform:translateY(0)}
pre{background:#0d1117;border:1px solid #1f2937;border-radius:6px;padding:16px;font-size:.8125rem;line-height:1.5;min-height:60px;color:#10b981;overflow-x:auto;animation:fadeIn .3s}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.dot{display:inline-block;width:8px;height:8px;border-radius:50%;background:#10b981;margin-right:8px;animation:pulse 2s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}
</style>
</head><body>
<div class='container'>
<h2>‚ö° Vigilant Engine</h2>
<div class='subtitle'>‚ö†Ô∏è Recovery Mode</div>
<label for='f' class='file-input' id='label'>
<span id='fname'>üìÅ Select main.bin file</span>
</label>
<input id='f' type='file' onchange='n()' accept='.bin'/>
<div class='btn-group'>
<button class='primary' onclick='u()'>Upload & Boot</button>
<button class='secondary' onclick='c()'>Boot Now</button>
</div>
<pre id='o'><span class='dot'></span>Ready</pre>
</div>
<script>
function n(){const f=document.getElementById('f').files[0];document.getElementById('fname').textContent=f?'‚úì '+f.name:'üìÅ Select main.bin file'}
async function u(){const f=document.getElementById('f').files[0];if(!f){o('‚ùå No file selected');return}o('‚è≥ Uploading '+f.name+' ('+f.size+' bytes)...');try{const buf=await f.arrayBuffer();const r=await fetch('/update',{method:'POST',headers:{'Content-Type':'application/octet-stream'},body:buf});o('‚úì '+(await r.text()))}catch(e){o('‚ùå Error: '+e.message)}}
function o(t){document.getElementById('o').innerHTML='<span class="dot"></span>'+t}
function c(){o('‚è≥ Booting...');fetch('/boot',{method:'POST'}).then(r=>r.text()).then(t=>o('‚úì '+t)).catch(e=>o('‚ùå Error: '+e.message))}
</script></body></html>
